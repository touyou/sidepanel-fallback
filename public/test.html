<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SidepanelFallback Test Page</title>
    <style>
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          line-height: 1.6;
      }

      .header {
          text-align: center;
          margin-bottom: 40px;
          padding: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border-radius: 10px;
      }

      .section {
          margin: 30px 0;
          padding: 20px;
          border: 1px solid #e1e5e9;
          border-radius: 8px;
          background: #f8f9fa;
      }

      .button {
          background: #007bff;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          margin: 10px 10px 10px 0;
          transition: background-color 0.2s;
      }

      .button:hover {
          background: #0056b3;
      }

      .button:disabled {
          background: #6c757d;
          cursor: not-allowed;
      }

      .status {
          margin: 10px 0;
          padding: 10px;
          border-radius: 4px;
          font-family: monospace;
      }

      .status.success {
          background: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
      }

      .status.error {
          background: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
      }

      .status.info {
          background: #d1ecf1;
          color: #0c5460;
          border: 1px solid #bee5eb;
      }

      .settings-container {
          background: white;
          padding: 20px;
          border-radius: 8px;
          border: 1px solid #dee2e6;
      }

      .code {
          background: #f1f3f4;
          padding: 15px;
          border-radius: 6px;
          font-family: 'Monaco', 'Consolas', monospace;
          font-size: 14px;
          overflow-x: auto;
          margin: 10px 0;
      }

      .browser-info {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: white;
          padding: 15px;
          border-radius: 6px;
          margin: 10px 0;
      }

      .badge {
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 12px;
          font-weight: bold;
          text-transform: uppercase;
      }

      .badge.chrome { background: #4285f4; color: white; }
      .badge.firefox { background: #ff7139; color: white; }
      .badge.safari { background: #1b88ca; color: white; }
      .badge.edge { background: #0078d4; color: white; }
      .badge.unknown { background: #6c757d; color: white; }
          margin: 0 auto;
          padding: 20px;
          line-height: 1.6;
      }
      .test-section {
          border: 1px solid #ddd;
          margin: 20px 0;
          padding: 15px;
          border-radius: 5px;
      }
      .test-result {
          background: #f5f5f5;
          padding: 10px;
          margin: 10px 0;
          border-radius: 3px;
          font-family: monospace;
      }
      button {
          background: #007cba;
          color: white;
          border: none;
          padding: 10px 20px;
          margin: 5px;
          border-radius: 3px;
          cursor: pointer;
      }
      button:hover {
          background: #005a87;
      }
    </style>
  </head>
  <body>
    <h1>Sidepanel Fallback - Test Page</h1>
    <p>このページは開発中のライブラリの機能をテストするためのページです。</p>

    <div class="test-section">
      <h2>Browser Info Test</h2>
      <p>現在のブラウザ情報を判定します:</p>
      <button onclick="testBrowserInfo()">Browser Info Test</button>
      <div id="browser-result" class="test-result"></div>
    </div>

    <div class="test-section">
      <h2>開発状況</h2>
      <ul>
        <li>✅ browserInfo.js - ブラウザ判定機能</li>
        <li>🚧 modeStorage.js - ストレージ管理（未実装）</li>
        <li>🚧 panelLauncher.js - パネル起動処理（未実装）</li>
        <li>🚧 settingsUI.js - 設定UI（未実装）</li>
        <li>🚧 index.js - メインAPI（未実装）</li>
      </ul>
    </div>

    <script>
      // ブラウザ判定のテスト（development用）
      function testBrowserInfo() {
        // 現在は実装できているモジュールがないので、手動テスト用
        const userAgent = navigator.userAgent;
        const resultDiv = document.getElementById('browser-result');

        resultDiv.innerHTML = `
                <strong>User Agent:</strong><br>
                ${userAgent}<br><br>
                <strong>Note:</strong> browserInfo.js モジュールは完成していますが、
                ブラウザ環境では require() が使えないため、
                こちらの手動テストは Vite ビルド後に確認予定です。
            `;
      }

      // 開発情報表示
      window.addEventListener('load', () => {
        console.log('🚀 Sidepanel Fallback Test Page Loaded');
        console.log('📝 開発メモ: npm run dev でVite起動後、/public/test.html へ移動');
        console.log('🧪 テスト実行: npx jest --watch でTDD loop開始');
      });
    </script>
  </body>
</html>
